<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      transition: background-color 0.3s;
    }
    
    body.dark-mode {
      background-color: #1e1e1e;
    }
    
    #toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      border-bottom: 1px solid #e0e0e0;
      background-color: #f5f5f5;
      transition: all 0.3s;
    }
    
    body.dark-mode #toolbar {
      background-color: #2d2d2d;
      border-bottom-color: #3d3d3d;
    }
    
    #word-count {
      font-size: 12px;
      color: #666;
    }
    
    body.dark-mode #word-count {
      color: #999;
    }
    
    #toolbar-buttons {
      display: flex;
      gap: 8px;
    }
    
    button {
      background: none;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      padding: 4px 10px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      color: #333;
    }
    
    body.dark-mode button {
      border-color: #4d4d4d;
      color: #ccc;
    }
    
    button:hover {
      background-color: #e8e8e8;
    }
    
    body.dark-mode button:hover {
      background-color: #3d3d3d;
    }
    
    #notepad {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 14px;
      line-height: 1.5;
      resize: none;
      outline: none;
      background-color: #ffffff;
      color: #000;
      transition: all 0.3s;
    }
    
    body.dark-mode #notepad {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    
    #notepad::placeholder {
      color: #999;
    }
    
    body.dark-mode #notepad::placeholder {
      color: #666;
    }
    
    #notepad:focus {
      background-color: #fafafa;
    }
    
    body.dark-mode #notepad:focus {
      background-color: #252525;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <span id="word-count">0 words | 0 characters</span>
    <div id="toolbar-buttons">
      <button id="copy-btn" title="Copy to clipboard">Copy</button>
      <button id="export-btn" title="Export as TXT">Export</button>
      <button id="dark-mode-btn" title="Toggle dark mode">ðŸŒ™</button>
    </div>
  </div>
  <textarea id="notepad" placeholder="Start typing... (clears on browser restart)"></textarea>
  <script src="popup.js"></script>
</body>
</html>
